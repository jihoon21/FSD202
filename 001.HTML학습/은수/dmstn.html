<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>은수작업용</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .wrap{
            position: relative;
        }
        
        .img>img{
            position: absolute;
            top: 70px;
            left: 80px;
            width: 500px;
            height: 400px;
        }
        .info{
            position: absolute;
            top: 150px;
            left: 630px;
            font-weight: bold;
        }
        .info input{
            display: block;
            margin: 16px 0;
            pointer-events: none;
        }
        
        .text{
            position: absolute;
            top: 0px;
            left: 70px;
        }
    </style>
</head>
<body>
  
   <div id="wrap">
       <div class="img">
        <img src="https://lh3.googleusercontent.com/proxy/9X3AFlrsaYMgEciY2lX1mXPRm_oGjd-ap1SAC-I-6RsAIt-k_vxVyhXU3a2_Gh9ugKD5Ac0qbQjfzyXhclZIXSK_cEud0L8" alt="사진"> 
       </div>
        <div class="info">
            <p>로그인</p>
            <p>가격</p>
            <p>제조</p>
            <p>제조국</p>
            <p>재고</p>
        
           <div class="text">
               <input type="text">
               <input type="text">
               <input type="text">
               <input type="text">
               <input type="text">
           </div>
       </div>
   </div>
   
   
    
</body>
</html>
