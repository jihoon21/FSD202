<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> remove  </title>
<script src="jquery-1.7.2.min.js"></script>
	<script>
	$(document).ready(function(){
        /*
        remove() 메서드
        - 선택요소를 제거함
		*/
        /*
        [ 추가 메서드 소개 ]
        attr(속성명, 속성값) - 선택요소의 속성값을 변경함
        - JS의 setAttribute(속성명, 속성값)과 유사함
        - 참고로 JS에서는 속성값을 읽어오려면 getAttribute(속성명)를 사용해야했음 제이쿼리에서는 attr(속성명)으로 읽어온다
        */
        
        
		// 미션: 풍선 이미지를 클릭하면 이미지가 터지는 이미지로 변경 후 이미지 태그를 제거하시오.
		$(".container img").css({
            width:"200px",
            height:"260px"
        }) //////// css ///////////
        .click(function(){
            // 1. 이미지를 터지는 이미지로 변경
            $(this).attr("src","balloon-burst.jpg")
            // 2. 변경된 이미지가 커지고
            .animate({
                width:"300px",
                height:"360px"
            },100,function(){// 콜백함수(애니 후 실행)
                // 3. 풍선이 사라짐!
                $(this).remove();
            });//// animate /////
        });////////// click //////////////
		
	});//////// jQB ////////////////////////////
	
	
	
	</script>
	
</head>

<body>


<div class="container">
	<img src="balloon_blue.png" alt="파란풍선">
	<img src="balloon_green.png" alt="녹색풍선">
	<img src="balloon_red.png" alt="빨간풍선">
</div>



</body>
</html>
