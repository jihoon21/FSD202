<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> easing 처리 </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
<!-- script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script -->
<script src="jquery-ui-1.8.23.custom.min.js"></script>
	<script>
	$(function(){/// jQB ///
		/*
		이징(easing) 효과란?
        
        - 애니메이션 시작과 끝에 가속도를 변경해 주는 옵션
        - 이징을 주려면 반드시 jQuery UI를 상단에 넣어주어야 한다 (단, jQuery 라이브러리 아래에 위치함!)
        - 이징 효과는 그 효과명을 정확하게 표기해야 적용된다
        - CSS 이징과는 별도로 개발된 부분임
        - 이징을 적절히 애니메이션 적용하면 역동적인 효과를 극대화할 수 있다.
        - 이징을 쉽게 보는 참조사이트 : easings.net
        - 제이쿼리 UI 사이트 이징 : https://jqueryui.com/easing/
        
        [ jQuery UI 란? ]
        - 이징, 색상애니메이션, 탭버튼, 드래그 앤 드롭 등 추가 기능을 쉽게 사용할 수 있도록 jQuery 개발팀에서 개발한 플러그인!
        - jQuery UI 사이트에서 다운로드함!
        -> https://jqueryui.com
		*/
		
		
		//기능구현: 버튼을 클릭할때 버튼의 text의 이징명으로 slideUp, slideDown 애니메이션을 지정하시오.
        
		
		//이벤트(click)  대상선정: button
        $("button").click(function(){
            
            let easing = $(this).text();
            console.log("이징명:"+easing);
            
            // 대상박스 닫았다 열었다하기
            $("#box").slideUp(800,easing)
            .slideDown(800,easing);
            
        });/////// click ////////////
		
		
		
		
	});//// jQB /////////////////////////////////////////
	
	
	
	
	
	
	
	
	</script>
	
	
	
	
<style>

</style>
</head>
<body>

<div id="box">
	<img src="ease.jpg" alt="" width="450"/>
