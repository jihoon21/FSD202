<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> attribute선택자</title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
<script>
$(document).ready(function(e) {
    //  모든 미션은 body를 클릭하면 실행되게 하시오.
	$("body").click(function(){
        
        console.log("나바디!");
        
		// 1. li>a 의 속성 href="#page2"인 것을 선택하여 밑줄 제거, 글자 빨간색으로 변경하시오.
        
        $("li>a[href='#page2']").css({
            textDecoration:"none",
            color:"red"
        });///// css /////
	
		
		// 2. li>a 의 속성 href 값중 "http"로 시작하는 것을 모두 선택하여 글자색 lime, 글자그림자를 적당히 넣으시오.
        // 힌트: 시작하는 것을 고를땐 ^= (웃으면서 시작)
        // 참고 : |= 은 class = "top"과 같이 단독으로 또는 뒤에 하이픈 (-)이 와야합니다 (예 : class = "top-text") 이렇게 시작하는 문자가 있는 값을 찾는다!
		
        $("li>a[href^='http']").css({
            color:"lime",
            textShadow:"1px 1px 1px #000"
        });/////// css ////////
		
		// 3. li>a의 href 속성값 중 ".com"으로 끝나는 것을 모두 찾아 점선 테두리 5px blue로 설정하시오.
        // 힌트: 끝나는 것을 고를땐 $= (돈받고 끝나라!)
        $("li>a[href$='.com']").css({
            border:"5px dotted blue"
        }); ///// css //////
	
		
		// 4. li>a 의 href속성중 "2" 라는 값이 있기만 하면 선택하여 배경색을 "skyblue"로 변경하시오.
        // 힌트: 있기만 하면 모두 고를땐 *= (별은 하늘에 있고 모두 가 볼 수 있다)
        // 참고: ~= 속성선택시 *=과 유사하지만 ~=은 단어단위로 있기만 하면 찾는다. 반면 *=은 무조건 단어가 아니고 붙어 있어도 찾는다
        
        $("li>a[href*='2']").css({
            backgroundColor:"skyblue"
        });////// css ///////
	   
		
		// 5. img 태그 중 src값이 "sample2.jpg"가 아닌것을 선택하여 테두리를 5px solid green 으로 변경하시오.
        // 힌트: 아닌것을 고를땐 !=(제이쿼리전용->css오리지널 문법아님!)
        $("img[src!='sample2.jpg']").css({
            border:"5px solid green"
        });////// css //////
        
	
		// 6. a태그 중 class 속성이 있기만 하면 선택하여 글자크기를 28px로 변경하시오.
        //힌트: 대괄호에 속성명만 쓰면 그 속성이 있는 요소를 선택함
        $("a[class]").css({
            fontSize:"28px"
        });//// css ///////
	
		// 7. 모든 태그 중에서 src속성과 alt속성을 동시에 가지고 있는것을 선택하여 border값을 10px ridge purple 로 설정하시오.
		// 힌트: 대괄호에 속성명만 쓰면 문서 전체에서 해당속성이 있는 요소를 찾고 만약 대괄호를 이어서 다른 속성을 쓰면 속성이 여러개 있는 요소를 찾는다
        // or 조건처럼 둘 중 하나로 사용하고 싶으면 그룹선택자 콤마(,)를 쓴다
        // $("[src],[alt]")
        $("[src][alt]").css({
            border:"10px ridge purple"
        }); //// css ////
		
		
	});//// click //////////////////
	
	
	
});//jQuery실행구역
</script>

</head>
<body>

<ul>
	<li><a href="http://ejungle.co.kr/"    id="main"    title="아카데미정글">아카데미정글</a></li>
	<li><a href="http://www.jeumedia.com/" class="menu" title="제우미디어">제우미디어</a></li>
	<li><a href="http://www.yes24.com" title="yes24">yes24</a></li>
	<li><a href="#page2" title="page2">2 페이지로 이동</a></li>
</ul>

<div id="gallery">
	<img src="sample1.jpg" width="100px" />
   	<img src="sample2.jpg" width="100px" alt="사진1" />
</div>
<!---------- jQuery code Start ---------->

<script>


 
</script>

</body>
</html>
