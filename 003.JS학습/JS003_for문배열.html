<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열변수를 위한 for문</title>
    <script>
        /////// 로딩구역 /////////////
        window.addEventListener("load",function(){
            
            // 배열 만들기
            var mv1 = ["조제","한지민(조제), 남주혁(영석)","자신을 ‘조제’로 불러달라는 그녀처음 만난 그날부터 ‘조제’는 ‘영석’에게 잊을 수 없는 이름으로 남는다. 할머니와 단둘이 사는 집, 그곳에서 책을 읽고 상상하며자신만의 세계를 살고 있는 ‘조제’. 우연히 만난 그녀에게 특별한 감정을 느끼기 시작한 ‘영석’은천천히, 그리고 솔직하게 다가가기 시작한다. 하지만 처음 경험해보는 사랑이 설레는 한편 가슴 아픈 ‘조제’는자신에게 찾아온 낯선 감정을 밀어내는데… 기억할 거야 너와 함께한 모든 순간을"];
            var mv2 = ["이웃사촌","정우(대권), 오달수(의식)","백수가장 좌천위기 도청팀장 대권(정우)은 팀원들과 함께 해외에서 입국하자마자 자택 격리된 정치인 가족을 24시간 감시하라는 미션을 받는다. 이웃집으로 위장 이사온 도청팀원들은 라디오 사연 신청부터 한밤중에 나는 부스럭 소리까지 수상한 가족들의 모든 소리와 행동을 감시하면서 새로운 비밀들을 하나씩 발견하게 되는데…"];
            var mv3 = ["스웨그","니엘(엘), 이보림(제이)","나 밖에 모르는 래퍼 지망생 ‘엘’ 떠오르는 K-POP 스타 ‘제이’ 타고난 천재 프로듀서 ‘오지’ 세상에 부딪힌 이들의 꿈과 사랑, 그리고 열정을 그린 뮤직 드라마"];
            
            // 이베트 종류: click
            // 이벤트 대상: .btngo
            var btngo = document.getElementsByClassName("btngo");
            // 변경 대상: .minfo
            var minfo = document.getElementsByClassName("minfo");
            
            
            // 요소 선택시 주의사항: 클래스는 컬렉션에 순번으로 담긴다(0부터!)
            // item(순번) 또는 [순번]
            
            // 첫번째 버튼 클릭시
            btngo[0].onclick = function(){
                
                // 배열순번과 동일한 class순번에 값을 넣기
                var cnm=0;//요소순번
                for(var x of mv1){
                    //console.log("배열값:"+x);
                    
                    // 값을 해당요소에 넣기
                    minfo[cnm].innerHTML = x;
                    cnm++;//1씩증가
                    
                }///// for ///////////
                
                
                
                
                /*
                1.일반for문
                for(시;한;증){}
                
                2.배열전용 for문 : for of문
                for(변수명 of 배열변수명){실행문}
                - 특징: 배열개수만큼 알아서 순번을 돌고 값을 찍을 수 있음
                - 배열의 값은 내가 선언한 변수에 담긴다!
                */
                    
                    
            }; ///////// click 함수 ///////////
            
            // 두번째 버튼 클릭시
            btngo[1].onclick = function(){
                
                var cnm=0;
                for(var x of mv2){
                    minfo[cnm].innerHTML = x;
                    cnm++;
                }////////// for ///////////
                
            };////// click함수 //////////
            
            
            // 세번째 버튼 클릭시
            btngo[2].onclick = function(){
                
                var cnm=0;
                for(var x of mv3){
                    minfo[cnm].innerHTML = x;
                    cnm++;
                }////////// for ///////////
                
            };////// click함수 //////////
            
            
        });////////// 로딩구역 /////////////
        ///////////////////////////////////
    
    </script>
    
    
</head>
<body>
   <button class="btngo">조제</button>
   <button class="btngo">이웃사촌</button>
   <button class="btngo">스웨그</button>
   <!--1.영화제목-->
   <h1 class="minfo"></h1>
   <!--2.주연배우-->
   <h2 class="minfo"></h2>
   <!--3.영화스토리-->
    <p class="minfo"></p>
   
    
</body>
</html>
