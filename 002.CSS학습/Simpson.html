<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>심슨가족 애니</title>
    <style>
        body{
            background-color: #000;
        }
        
        /*전체박스*/
        .house{
            position: relative;
            /*부모자격*/
            width: 800px;
            height: 441px;
            background: url(images/house.png) no-repeat;
            margin: 0 auto;
            /*마영오-블록박스 가로중앙정렬*/
            
            /*원근설정*/
            perspective: 480px;
            
            overflow: hidden;
            /*넘치는 자식요소 숨기기*/
        }
        
        /*문짝*/
        .door{
            position: absolute;
            top: 284px;
            left: 356px;
            /*부모는? .house*/
            width: 32px;
            
            /*문짝 Y축회전-원근으로 보이려면 
            부모에게 perspective*/
            transform: rotateY(0deg);
            transform-origin: right;
            /*문짝축 오른쪽변경*/
            
            /*애니메이션:이시이지반방마*/
            animation: doorAni 2s ease-in-out 4s;
        }
        
        /*문열기 키프레임*/
        @keyframes doorAni{
            0%{
                transform: rotateY(0deg);
            }
            30%{
                transform: rotateY(110deg);
            }
            70%{
                transform: rotateY(110deg);
            }
            100%{
                transform: rotateY(0deg);
            }
        }/*키프레임*/
        
        /*심슨*/
        .simpson{
            position: absolute;
            top: 305px;
            left: 356px;
            /*문짝과 같은 위치*/
            width: 32px;
            /*문짝과 같은 크기*/
            
            /*애니메이션:이시이지반방마*/
            animation: simpson 7s cubic-bezier(0.59, 0.3, 0.7, 0.58) 5s forwards;
            /*forwards는 애니메이션 마지막상태 유지*/
        }
        
        /*심슨 애니 키프레임*/
        @keyframes simpson {
            0%{
                top: 305px;
                left: 356px;
                width: 32px;
                transform: rotate(0deg);
                z-index: 1;
            }
            5%{/*1.문옆이동*/
                top: 310px;
                /*아래로*/
                left: 346px;
                /*왼쪽이동*/
                width: 37px;
                /*크게*/
                transform: rotate(-10deg);
                /*기울임*/
                z-index: 1;
            }
            10%{/*2.앞이동*/
                top: 315px;
                /*아래로*/
                left: 346px;
                /*왼쪽이동*/
                width: 40px;
                /*크게*/
                transform: rotate(10deg);
                /*기울임*/
                z-index: 1;
            }
            15%{/*4.앞이동*/
                top: 310px;
                /*아래로*/
                left: 336px;
                /*왼쪽이동*/
                width: 60px;
                /*크게*/
                transform: rotate(-20deg);
                /*기울임*/
                z-index: 1;
            }
            20%{/*5.앞이동*/
                top: 305px;
                /*아래로*/
                left: 366px;
                /*왼쪽이동*/
                width: 80px;
                /*크게*/
                transform: rotate(20deg);
                /*기울임*/
                z-index: 1;
            }
            30%{/*6.앞이동*/
                top: 290px;
                /*아래로*/
                left: 326px;
                /*왼쪽이동*/
                width: 100px;
                /*크게*/
                transform: rotate(-40deg);
                /*기울임*/
                z-index: 1;
            }
            40%{/*7.앞이동*/
                top: 285px;
                /*아래로*/
                left: 336px;
                /*왼쪽이동*/
                width: 110px;
                /*크게*/
                transform: rotate(40deg);
                /*기울임*/
                z-index: 1;
            }
            50%{/*8.앞이동*/
                top: 255px;
                /*위로*/
                left: 346px;
                /*왼쪽이동*/
                width: 150px;
                /*크게*/
                transform: rotate(30deg);
                /*기울임*/
                z-index: 1;
            }
            60%{/*9.앞이동*/
                top: 230px;
                /*위로*/
                left: 396px;
                /*왼쪽이동*/
                width: 160px;
                /*크게*/
                transform: rotate(-25deg);
                /*기울임*/
                z-index: 1;
            }
            70%{/*10.앞이동*/
                top: 230px;
                /*위로*/
                left: 316px;
                /*왼쪽이동*/
                width: 170px;
                /*크게*/
                transform: rotate(25deg);
                /*기울임*/
                z-index: 1;
            }
            80%{/*11.앞이동*/
                top: 210px;
                /*위로*/
                left: 416px;
                /*왼쪽이동*/
                width: 180px;
                /*크게*/
                transform: rotate(180deg);
                /*기울임*/
                z-index: 1;
            }
            90%{/*12.앞이동*/
                top: 190px;
                /*위로*/
                left: 306px;
                /*왼쪽이동*/
                width: 200px;
                /*크게*/
                transform: rotate(360deg);
                /*기울임*/
                z-index: 1;
            }
            100%{/*13.앞이동*/
                top: 190px;
                /*위로*/
                left: 326px;
                /*왼쪽이동*/
                width: 300px;
                /*크게*/
                transform: rotate(0deg);
                /*기울임*/
                z-index: 1;
            }
        }/*키프레임*/
        
        /*말풍선*/
        .words{
            position: absolute;
            top: 27px;
            left: 198px;
            width: 300px;
            height: 200px;
            border: 10px solid #4E8BF8;
            border-radius: 50%;
            background-color: #fff;
            
            box-sizing: border-box;
            /*보더,패딩포함 크기유지*/
            
            font: bold 20px/23px Verdana;
            text-align: center;
            padding-top: 20px;
            
            /*말풍선 투명하게*/
            opacity: 0;
            
            /*애니메이션:이시이지반방마*/
            animation: talk 1s ease-in-out  12s forwards;
        }
        
        /*말풍선 키프레임*/
        @keyframes talk{
            to{
                opacity: 1;
            }
        }/*키프레임*/
        
        /*가상요소로 삼각형 만들기*/
        .words::before{
            content: '';
            display: block;
            position: absolute;
            bottom: 4px;
            right: 8px;
            /*부모? .words*/
            transform: rotate(-35deg);
            
            /*width,height가 없는 0인
            보더셋팅으로 삼각형만들기*/
            /*보더탑:역삼각형*/
            border-top: 20px solid #4E8BF8;
            /*보더바텀:삼각형
            border-bottom: 20px solid red;*/
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
        }
        /*흰삼각형*/
        .words::after{
            content: '';
            display: block;
            position: absolute;
            bottom: 15px;
            right: 15px;
            /*부모? .words*/
            transform: rotate(-35deg);
            
            /*width,height가 없는 0인
            보더셋팅으로 삼각형만들기*/
            /*보더탑:역삼각형*/
            border-top: 20px solid #fff;
            /*보더바텀:삼각형
            border-bottom: 20px solid red;*/
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
        }
        
        
        /*마지*/
        .marge{
            position: absolute;
            top: 195px;
            left: 750px;
            width: 200px;
            transform: rotate(0deg);
            animation: marge .6s ease-in-out 13s forwards;
        }
        
        /*마지 키프레임*/
        @keyframes marge{
            to{
                left: 665px;
                transform: rotate(-15deg);
            }
        }/*키프레임*/
        
        /*리사*/
        .lisa{
            position: absolute;
            top: -10px;
            left: -265px;/*-60px;*/
            width: 200px;
            transform: rotate(90deg);
            animation: lisa .6s ease-out 13.5s forwards;
        }
        
        /*리사 키프레임*/
        @keyframes lisa{
            to{
                left: -60px;
            }
        }/*키프레임*/
        
        /*매기*/
        .maggie{
            position: absolute;
            top: 437px;
            left: 156px;
            width: 200px;       
            animation: maggie .6s ease-out 14s forwards, updown .4s ease-in-out 14.6s infinite alternate, comego 10s ease-in-out 20s infinite alternate;
        }
        
        /*매기 키프레임*/
        @keyframes maggie{
            to{
                top: 235px;
            }
            
        }/*키프레임*/
        
        /*매기 업다운 키프레임*/
        @keyframes updown{
            from{
                top: 235px;
            }
            to{
                top: 245px;
            }
        }/*키프레임*/
        
        /*매기 왔다갔다 키프레임*/
        @keyframes comego{
            0%{
                left: 156px;
            }
            40%{/*왼쪽*/
                left: 50px;
            }
            100%{/*오른쪽*/
                left: 600px;
            }
        }/*키프레임*/
        
        /*바트*/
        .bart{
            position: absolute;
            top: -305px;/*-82px;*/
            left: 494px;
            width: 200px;
            transform: rotate(180deg);
            /*애니메이션:이시이지반방마*/
            animation: bart .5s ease-out 16s forwards, fall .4s ease-in 20s forwards;
        }
        
        /*바트 등장 키프레임*/
        @keyframes bart{
            to{
                top: -82px;
            }
        }/*키프레임*/
        
        /*바트 추락 키프레임*/
        @keyframes fall{
            from{/*처음상태가 변경돼서 from씀*/
                top: -82px;
                transform: rotate(180deg);
            }
            to{
                top: 500px;
                transform: rotate(10deg);
            }
        }/*키프레임*/
        
        
    
    </style>
</head>
<body>
   <!--전체화면박스-->
    <div class="house">
       
        <!--심슨-->
        <img class="simpson" src="images/simpson.png" alt="심슨">
        
        <!--문짝-->
        <img class="door" src="images/door.png" alt="문짝">
        
        <!--말풍선-->
        <div class="words">
            Hi! Everyone <br>
            My Name is Simpson! <br>
            This is My House. <br> 
            It's Fantastic! <br>
            I Love My Family!!!
        </div>
        
        <!--마지-->
        <img class="marge" src="images/Marge_Simpson.png" alt="마지">
        
        <!--리사-->
        <img class="lisa" src="images/Lisa_Simpson.png" alt="리사">
        
        <!--매기-->
        <img class="maggie" src="images/Maggie_Simpson.png" alt="매기">
        
        <!--바트-->
        <img class="bart" src="images/Bart_Simpson.png" alt="바트">
        
        
    </div>
   
   
   
    
           
    
    
    
    
        
</body>
</html>
