<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1280px Grid System</title>
    <link rel="stylesheet" href="css/gridSet.css">
    <link rel="stylesheet" href="css/gridView.css">
    <style>
        html,body,h1,h2{
            margin: 0;
            padding: 0;
        }
        
        body{
            /*사이트 디자인 이미지 배경넣기*/
            background: url(images/kita.png) no-repeat center top;
            
        }
        
        /*그리드뷰 재설정*/
        .grid{
            width: 1280px;
            max-width: 100%;
            /*그리드도 같이 줄어들게!!*/
            z-index: -1;
        }
        
        /*공통class*/
        
        /*속박스 class*/
        .ibx{
            width: 1280px;
            max-width: 100%;
            /*최대가로크기 100%란 
            화면이 1280px보다 작으면 100%*/
            margin: 0 auto;
            outline: 3px dashed blue;
            
           
            
        }
        
        /*각 영역별 파티션 높이값 설정하기*/
        /*1.상단영역*/
        .t1{
            height: 100px;
        }
        /*2.컨텐츠1영역*/
        #cont1{
            padding-top: 19px;
        }
        
        .c11{
            height: 305px;
        }
        .c12{
            height: 343px;
        }
        .c13{
            height: 100px;
        }
        /*뉴스파트*/
        .news{
            margin-top: 21px;
        }
        /*서비스파트*/
        .service{
            margin-top: 19px;
        }
        /*3.컨텐츠2영역*/
        #cont2{
            padding-top: 106px;
        }
        .c21,.c22{
            height: 219px;
        }
        /*4.컨텐츠3영역*/
        #cont3{
            padding-top: 110px;
            padding-bottom: 10px;
        }
        .c31{
            height: 295px;
        }
        .c32{
            height: 262px;
        }
        /*5.하단영역*/
        .i1{
            height: 72px;
        }
        .i2{
            height: 117px;
        }
        
        /*숨기기class*/
        .dn{
            display: none;
        }
        
    </style>
</head>
<body>
    <!--1.상단영역-->
    <div id="top">
        <header class="ibx clb top">
            <h1 class="dn">한국무역협회</h1>
            <div class="col-2 t1"></div>
            <div class="col-7 t1"></div>
            <div class="col-3 t1"></div>
        </header>
    </div>
    <!--2.컨텐츠영역1-->
    <div id="cont1">
        <section class="ibx clb cont1">
            <h2 class="dn">배너,요약정보</h2>
            <div class="col-8 c11"></div>
            <div class="col-4 c11"></div>
            <div class="col-12 c12 news"></div>
            <div class="col-12 c13 service"></div>
        </section>
    </div>
    <!--3.컨텐츠영역2-->
    <div id="cont2">
        <section class="ibx clb cont2">
            <h2 class="dn">KITA 사업일정</h2>
            <div class="col-3 c21"></div>
            <div class="col-3 c21"></div>
            <div class="col-3 c21"></div>
            <div class="col-3 c21"></div>
            <div class="col-3 c22"></div>
            <div class="col-3 c22"></div>
            <div class="col-3 c22"></div>
            <div class="col-3 c22"></div>
        </section>
    </div>
    <!--4.컨텐츠영역3-->
    <div id="cont3">
        <section class="ibx clb cont3">
            <h2 class="dn">회원/업무지원</h2>
            <div class="col-2 c31"></div>
            <div class="col-2 c31"></div>
            <div class="col-2 c31"></div>
            <div class="col-2 c31"></div>
            <div class="col-2 c31"></div>
            <div class="col-2 c31"></div>
            <div class="col-3 c32"></div>
            <div class="col-3 c32"></div>
            <div class="col-3 c32"></div>
            <div class="col-3 c32"></div>
        </section>
    </div>
    <!--5.하단영역-->
    <div id="info">
        <footer class="ibx clb info">
            <h2 class="dn">하단정보링크</h2>
            <div class="col-6 i1"></div>
            <div class="col-6 i1"></div>
            <div class="col-6 i2"></div>
            <div class="col-2 i2"></div>
            <div class="col-4 i2"></div>
        </footer>
    </div>
   
   
   
   
   
   
   <!--그리드뷰: 그리드 시스템 비주얼뷰-->
   <ul class="grid">
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
   </ul>
   
   
    
</body>
</html>
