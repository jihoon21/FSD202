<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>960px Grid System</title>
    <link rel="stylesheet" href="css/gridSet.css">
    <link rel="stylesheet" href="css/gridView.css">
    <style>
        html,body,h1,h2{
            margin: 0;
            padding: 0;
        }
        /*UI 디자인배경 이미지 넣기*/
        body{
            background-image: url(images/hoam.png);
            background-repeat: no-repeat;
            background-position: center top;
            background-size: 1786px 969px;
        }
        
        /*그리드재정의*/
        .grid{
            z-index: -1;
        }
        
        /*공통 class*/
        .ibx{
            width: 960px;
            margin: 0 auto;
            outline: 2px dashed blue;
        }
        /*1.상단영역*/
        .t1{
            height: 77px;
        }
        /*2.컨텐츠영역*/
        .c1{
            height: 655px;
        }
        /*3.하단영역*/
        .i1{
            height: 100px;
        }
        /*공통class*/
        .dn{/*이름숨기기*/
            display: none;
        }
    
    </style>
</head>
<body>
    <!--1.상단영역-->
    <div id="top">
        <header class="ibx clb top">
            <h1 class="dn">호암재단</h1>
            <div class="col-8 t1"></div>
            <div class="col-4 t1"></div>
        </header>
    </div>
    <!--2.컨텐츠영역-->
    <div id="cont">
        <main class="ibx clb cont">
            <h2 class="dn">요약정보링크</h2>
            <div class="col-6 c1"></div>
            <div class="col-6 c1"></div>
        </main>
    </div>
    <!--3.하단영역-->
    <div id="info">
        <footer class="ibx clb info">
            <h2 class="dn">하단정보링크</h2>
            <div class="col-10 i1"></div>
            <div class="col-2 i1"></div>
        </footer>
    </div>
    
    <!--그리드뷰: 그리드 시스템 비주얼뷰-->
    <ul class="grid">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
    
    
    
</body>
</html>
