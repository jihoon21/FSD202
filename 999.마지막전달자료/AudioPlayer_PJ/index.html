<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Audio Player PJ</title>
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="js/jquery-ui.min.js" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function(e) {
   //오디오 a링크를 클릭하면 
   // 1. 제목변경, 2.오디오변경, 3.사진변경
   var plist=[
   	"Williams_Raiders_of_the_Lost_Ark_(The_Raiders_March)",
	"Williams_Star_Wars_(Theme)",
	"Williams_E.T._(Theme)",
	"Williams_Superman_(Theme)",
	"Williams_Saving_Private_Ryan_(Hymn_to_the_Fallen)"
   ];
   $("#alist a").click(function(){
		var idx = $(this).parent().parent().index();//a태그 순번->tr의 순번
		var title = $(this).text();//a태그 text
		//1.제목변경
		$("#atitle").text(title);
		//2.포스터변경
		$("#acover").css("background-image","url(images/"+(idx+1)+".jpg)");
		//3.오디오변경
		$(".player").attr("src","audio/"+plist[idx]+".mp3");
		//alert(title); 
	});
	
});



</script>
<style type="text/css">
html, body{
	padding:0;
	margin:0;
	width:100%;
	height:100%;
	font-size:14px;
	color:#fff;
	background-color:#000;
	font-size:10px;
}
a{
	text-decoration:none;
	color:#fff;
}
a:hover{
	text-decoration:underline;
	color:lime;
}

#aplayer{
	position:relative;
	width:30%;
	height:40%;
	border:1px solid #ccc;
	margin:0 auto;
	margin-top:5%;
	text-align:center;
}
#aplayer article:first-child{
	position:relative;
	width:100%;
	height:50%;
}
#aplayer article:first-child aside:first-child{
	position:absolute;
	top:0;
	left:0;
	width:30%;
	height:100%;
	background:url(images/1.jpg) no-repeat 0/100% 100%;
}
#aplayer article:first-child aside:last-child div{
	width:100%;
	height:50%;
	line-height:100px;
	font-size:18px;
}
#aplayer article:first-child aside:last-child audio{

}
#aplayer article:first-child aside:last-child{
	position:absolute;
	top:0;
	right:0;
	width:70%;
	height:100%;
}
#aplayer article:last-child{	
	position:relative;
	width:100%;
	height:50%;
}

#aplayer article:last-child table{	
	width:100%;
	height:100%;
}
#aplayer article:last-child table tbody tr{	
	width:100%;
	height:20%;
	text-align:center;
}
#aplayer article:last-child table tbody tr td:first-child{	
	width:10%;
}
#aplayer article:last-child table tbody tr td:nth-child(2){	
	width:70%;
}
#aplayer article:last-child table tbody tr td:last-child{	
	width:20%;
}

.player {width:250px;
}

</style>
</head>

<body>

<section id="aplayer">
	<article>
    	<aside id="acover"></aside>
        <aside>
        	<div id="atitle">Williams - Raiders of the Lost Ark (The Raiders March)</div>
        	<audio controls autoplay="true" class="player" src="audio/Williams_Raiders_of_the_Lost_Ark_(The_Raiders_March).mp3" ></audio>
        </aside>
    </article>
	<article>
    	<table id="alist" width="200" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td>1</td>
            <td><a href="#">Williams - Raiders of the Lost Ark</a></td>
            <td>3:58</td>
          </tr>
          <tr>
            <td>2</td>
            <td><a href="#">Williams - Star Wars</a></td>
            <td>3:45</td>
          </tr>
          <tr>
            <td>3</td>
            <td><a href="#">Williams - E.T.</a></td>
            <td>4:02</td>
          </tr>
          <tr>
            <td>4</td>
            <td><a href="#">Williams - Superman</a></td>
            <td>2:50</td>
          </tr>
          <tr>
            <td>5</td>
            <td><a href="#">Williams - Saving Private Ryan</a></td>
            <td>3:15</td>
          </tr>
        </table>

    </article>
</section>
</body>
</html>
