<script type="text/javascript">
	$(function(){
//		$(".earth").click(function(){
//			circle(".earth",250);
//		});// click
//		
//		$(".pluto").click(function(){
//			circle(".pluto",170);
//		});// click
//		
//		$(".jupiter").click(function(){
//			circle(".jupiter",400);
//		});// click
		
		// 호출셋팅
		setTimeout('circle(".earth",250)',1000);//지구
		setTimeout('circle(".pluto",170)',2000);//명왕성
		setTimeout('circle(".jupiter",400)',3000);//목성
		
		
		
		/*
곡선 애니메이션

$(선택자).animate({CSS설정},{스페셜이징})

-스페셜 이징 구성요소
1. duration: 애니메이션 시간
2. specialEasing : 곡선효과를 주는 easing사용
3. complete : 애니메이션 완료 후 함수설정
		
		
		
		
		*/
		
		
		
		
		
	});///jQB/////////////////////////////
	
	
	/*///////////////////////////////////////////////
		함수명: circle
		기능: 행성을 원형궤도로 회전시킨다.	
	*///////////////////////////////////////////////
	function circle(clsnm,size){
		//clsnm-행성의 class명, size-행성크기
		$(clsnm)
			.animate({//1. 하단1
				top:"+=200px",left:"+=500px",
				width: size+"px", height: size+"px"
			},{//스페셜이징
				duration: 900,
				specialEasing:{
					top:"easeOutQuad",
					left:"easeInQuad"}
			})/////////////////////////////////////
			.animate({//2. 하단2
				top:"-=200px",left:"+=500px"
			},{//스페셜이징
				duration: 900,
				specialEasing:{
					top:"easeInQuad",
					left:"easeOutQuad"}
			})/////////////////////////////////////////
			.animate({//3. 상단1
				top:"-=200px",left:"-=500px",
				width: "30px", height: "30px"
			},{//스페셜이징
				duration: 1500,
				specialEasing:{
					top:"easeOutQuad",
					left:"easeInQuad"}
			})///////////////////////////////////////////
			.animate({//4. 상단2
				top:"+=200px",left:"-=500px"
			},{//스페셜이징
				duration: 1500,
				specialEasing:{
					top:"easeInQuad",
					left:"easeOutQuad"},
				//완료후 실행함수(함수자신을 호출-재귀호출)
				complete: function(){circle(clsnm,size);}
			});/////////////////////////////////////////////
	}////// circle함수 //////////////////////////////
	
	
	
	

</script>
