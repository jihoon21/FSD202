$(document).ready(function(e) {
    //랩퍼존의 div를 클릭하면 로고가 커지면서 나오고 
	//TV가 나타난후 동영상재생
	$("#star>div").click(function(){
		var idx = $(this).index();//div순번
		//console.log(idx);
		//1. 로고가 앞으로 나옴, 크기커짐
		$("#logo").css({"z-index":1})
		.animate({width:"500px",height:"400px"},400)
		.delay(1200)
		.animate({width:"365px",height:"283px",zIndex:0},400);
		//2. tv가 2초후 0.4초간 등장(fadeIn)->동영상 play (iframe삽입)
		$("#tv").delay(2000).fadeIn(400)
		.html('<iframe width="300px" height="250px" src="https://www.youtube.com/embed/'+vm[idx]+'?autoplay=1" frameborder="0"></iframe>')
		.append("<div id='close'>×</div>");
		
		$("#close").click(function(){
			$("#tv").hide().html("");//display:none->내용지우기			
		});
		
	});//click
	
	
	
	
	
});//jQb
